<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- materialize -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    
    
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Tracalorie | Meal & Calorie Tracker</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">Tracalorie</a>
                <ul class="right">
                    <li><a href="" class="clr-btn btn blue lighten-3">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">
                    Add Meal / Food Item
                </span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="item-name" type="text" placeholder="Add Item">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="item-calories" type="number" placeholder="Add Calories">
                            <label for="item-calories">Calories</label>
                        </div>
                        <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i>Add Meal</button>
                        <!-- <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i>Update Meal</button> -->
                        <!-- <button class="delete-btn btn red"><i class="fa fa-remove"></i>Delete Meal</button> -->
                        <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i>Back</button>                        
                    </div>
                </form>
            </div>
        </div>
        <h3 class="center-align">Total Calorie Count: <span class="total=calories">0</span></h3>
        
        <!-- item list -->
        <ul id="item-list" class="collection">
            <!-- <li id="item-0" class="collection-item"><strong>Steak Dinner: </strong><em> 1200 calories</em><a class="secondary-content" href=""><i class="edit-item fa fa-pencil"></i></a></li> -->
            <!-- <li id="item-0" class="collection-item"><strong>Cookie: </strong><em> 400 calories</em><a class="secondary-content" href=""><i class="edit-item fa fa-pencil"></i></a></li>             -->
            <!-- <li id="item-0" class="collection-item"><strong>Eggs: </strong><em> 300 calories</em><a class="secondary-content" href=""><i class="edit-item fa fa-pencil"></i></a></li>             -->
        </ul>
    </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>

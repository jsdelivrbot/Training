<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1>User Form</h1>
                <form>
                    <div class="form-group">
                        <label>Name</label>
                        <input id="name" class="form-control" type="text" placeholder="Name">
                        <!-- only shows if input has 'is-invalid' -->
                        <div class="invalid-feedback">
                            Name Must be Between 2 and 10 Characters
                        </div>
                    </div>
                    <div class="form-group">
                        <label>ZipCode</label>
                        <input id="zipcode" class="form-control" type="text" placeholder="ZipCode">
                        <!-- only shows if input has 'is-invalid' -->
                        <div class="invalid-feedback">
                            Enter a Valid ZipCode
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input id="email" class="form-control" type="text" placeholder="Email">
                        <!-- only shows if input has 'is-invalid' -->
                        <div class="invalid-feedback">
                            Enter a Valid Email
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input id="phone" class="form-control" type="text" placeholder="Phone Number">
                        <!-- only shows if input has 'is-invalid' -->
                        <div class="invalid-feedback">
                            Enter a Valid Phone Number
                        </div>
                    </div>
                    <input class="btn btn-primary btn-block" type="sumbit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
